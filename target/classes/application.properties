spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

spring.datasource.url=jdbc:postgresql://localhost:5432/torqueos
spring.datasource.username=torqueos
spring.datasource.password=torqueos123
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=none
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.sql.init.mode=always
#spring.sql.init.schema-locations=classpath:schema.sql
#spring.sql.init.data-locations=classpath:data.sql

spring.application.name=TorqueOS

server.servlet.encoding.charset=UTF-8
server.servlet.encoding.enabled=true
server.servlet.encoding.force=true

server.error.include-message=always
server.error.include-exception=true
server.error.include-stacktrace=always

server.address=0.0.0.0
server.port=8080

# Faz 404 virar exceção (NoHandlerFoundException)
spring.mvc.throw-exception-if-no-handler-found=true

# Desliga o mapeamento padrão de recursos estáticos (senão o 404 pode ser consumido por ResourceHttpRequestHandler)
spring.web.resources.add-mappings=false

logging.level.org.springframework.web.servlet.mvc.method.annotation.RequestMappingHandlerMapping=TRACE


